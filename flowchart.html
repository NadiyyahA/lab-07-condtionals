<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flowchart</title>
</head>
<body>
    <script>
        var move = prompt("Does it move? (yes/no)");

        if(move == "yes"){
            var should1 = prompt("Should it? (yes/no)");

            if(should1 === "yes"){
                console.log("Then no problem.")
            }
            else if(should1 === "no"){
                console.log("Get duct tape then")
            }
            else{
                console.log("Answer my question! You didn't type yes or no.")
            }

        }
        else if(move == "no"){
            var should2 = prompt("Should it? (yes/no)");

            if(should2 === "yes"){
                console.log("You should get WD-40.")
            }
            else if(should2 === "no"){
                console.log("Then no problem.")
            }
            else{
                console.log("Answer my question! You didn't type yes or no.")
            }
        }
        else{
            console.log("Answer my question! You didn't type yes or no.")
        }
    </script>
</body>
</html>
